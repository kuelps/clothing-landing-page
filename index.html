<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-wrapper">
        <header id="header">
            <div class="logo">
                <img id="header-img" src="img/logo/boy.png" alt="Clothing Logo">
                <p id="brand-name">Cool Clothing</p>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li>
                        <a class="nav-link" href="#product">Product</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="hero">
            <h2 id="slogan">Buy it now before you regret</h2>
            <form id="email">
                <input id="submit" type="email" placeholder="Enter your email address">
                <input class="btn" type="submit" value="Join Us">
            </form>
        </section>
        <div class="container">
            <section id="product">
                <div id="catalogue">
                    <div class="grid">
                        <img class="item1" src="img/product/T-shirt Black.png">
                        <p id="price">$20</p>
                    </div>
                    <div class="grid">
                        <img class="item2" src="img/product/Hoodie Black.png">
                        <p id="price">$50</p>
                    </div>
                    <div class="grid">
                        <img class="item3" src="img/product/Hoodie Gray.png">
                        <p id="price">$50</p>
                    </div>
                    <div class="grid">
                        <img class="item4" src="img/product/Hoodie Blue.png">
                        <p id="price">$50</p>
                    </div>
                    <div class="grid">
                        <img class="item5" src="img/product/Hoodie Red.png">
                        <p id="price">$50</p>
                    </div>
                    <div class="grid">
                        <img class="item6" src="img/product/T-shirt Black.png" style="filter: contrast(0.5);">
                        <p id="price">Unavailable</p>
                    </div>
                </div>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/JdZTlGK--QQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </section>
            <section id="features">
                <div class="easy">
                    <img src="img/logo/shopping-cart.png">
                    <p id="logo-info">Easy Shopping</p>
                </div>
                <div class="shipping">
                    <img src="img/logo/world-wide-shopping.png">
                    <p id="logo-info">World Wide</p>
                </div>
                <div class="warranty">
                    <img src="img/logo/shield.png">
                    <p id="logo-info">Lifetime Warranty</p>
                </div>
            </section>
        </div>
        <section id="contact">
            <div class="twitter">
                <img id="logo-sosmed" src="img/logo/twitter.png">
            </div>
            <div class="instagram">
                <img id="logo-sosmed" src="img/logo/ig.png">
            </div>
        </section>
    </div>
</body>

</html>
